name: Development Build

on:
  schedule:
    - cron: '30 3 * * *'
    - cron: '30 8 * * *'
    - cron: '30 15 * * *'
    - cron: '30 20 * * *'


env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  rebuild:
    runs-on: ${{ vars.RUNNER_LABELS || 'ubuntu-latest' }}
    
    steps:
    - name: Re Build deploy job
      run: |
        RUN_ID=$(gh run list --limit 10 --json headBranch,databaseId --jq 'map(select(.headBranch|test("v0.3.[1-9][0-9][0-9].b")))[0].databaseId')
        JOB_ID=$(gh run view $RUN_ID --json jobs --jq '.jobs.[]|select(.name == "deploy")|.databaseId')
        gh run rerun $RUN_ID -j $JOB_ID
