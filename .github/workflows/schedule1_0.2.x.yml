name: Scheduled Build 1

on:
  schedule:
    - cron: '30 0 * * *'
    - cron: '30 4 * * *'
    - cron: '0 10 * * *'
    - cron: '30 16 * * *'

permissions:
  actions: write
  contents: read

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  rebuild:
    runs-on: ${{ vars.RUNNER_LABELS || 'ubuntu-latest' }}
    
    steps:
    - name: Install GitHub CLI
      run: |
        curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
        sudo apt update
        sudo apt install gh -y

    - name: Re Build deploy job
      run: |
        RUN_ID=$(gh run list --limit 10 --json headBranch,databaseId --jq 'map(select(.headBranch|test("v0.2.[1-3]{0,1}[0-9].b")))[0].databaseId')
        JOB_ID=$(gh run view $RUN_ID --json jobs --jq '.jobs.[]|select(.name == "deploy")|.databaseId')
        gh run rerun $RUN_ID -j $JOB_ID